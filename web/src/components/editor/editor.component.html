<div class="editor-container">
  <div class="editor-header">
    <div class="title-section">
      <input
        type="text"
        class="document-title"
        [(ngModel)]="documentTitle"
        (ngModelChange)="onTitleChange($event)"
        placeholder="Untitled Document"
      />
      <span class="status-indicator" [class.saving]="isSaving">
        {{ getStatusText() }}
      </span>
    </div>

    <app-collaborators-bar [collaborators]="collaborators"></app-collaborators-bar>
  </div>

  <!-- FIXED: bring back the layout wrapper -->
  <div class="editor-workspace">
    <!-- <div class="document-paper"> -->
      <quill-editor
        [(ngModel)]="documentContent"
        [modules]="quillModules"
        (ngModelChange)="onContentChange($event)"
        style="height: calc(100vh - 200px); width: 80%;"
        (onEditorCreated)="onEditorReady($event)"
        >
      </quill-editor>
    <!-- </div> -->
  </div>

  <div class="connection-status" [class.connected]="isConnected">
    <span class="status-dot"></span>
    {{ isConnected ? "Connected" : "Offline" }}
  </div>
</div>
