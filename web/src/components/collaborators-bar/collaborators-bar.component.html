<div class="collaborators-bar">
  <div class="collaborators-list">
    @for (collaborator of getActiveCollaborators(); track collaborator) {
      <div
        class="collaborator-avatar"
        [style.background-color]="collaborator.color"
        [title]="collaborator.name + ' (' + collaborator.email + ')'"
        >
        {{ getInitials(collaborator.name) }}
      </div>
    }
  </div>

  <button class="share-button">
    Share
  </button>
</div>
