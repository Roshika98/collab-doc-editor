<div class="dashboard-container">
	<header class="dashboard-header">
		<div class="header-content">
			<h1>My Documents</h1>
			<button class="create-button" (click)="createNewDocument()" [disabled]="isCreating">
				<svg
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
				>
					<path d="M12 5v14M5 12h14" />
				</svg>
				{{ isCreating ? 'Creating...' : 'New Document' }}
			</button>
		</div>
	</header>

	<main class="dashboard-main">
		<section class="documents-section">
			<h2>Your Documents</h2>
			<div *ngIf="myDocuments.length === 0" class="empty-state">
				<svg
					width="48"
					height="48"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="1.5"
				>
					<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
					<polyline points="14 2 14 8 20 8" />
					<line x1="12" y1="11" x2="12" y2="17" />
					<line x1="9" y1="14" x2="15" y2="14" />
				</svg>
				<p>No documents yet</p>
				<button class="link-button" (click)="createNewDocument()">
					Create your first document
				</button>
			</div>
			<div class="documents-grid" *ngIf="myDocuments.length > 0">
				<div *ngFor="let doc of myDocuments" class="document-card" (click)="openDocument(doc.id)">
					<div class="document-header">
						<svg
							width="40"
							height="40"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="1.5"
						>
							<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
							<polyline points="14 2 14 8 20 8" />
						</svg>
					</div>
					<div class="document-content">
						<h3>{{ doc.title }}</h3>
						<p class="document-meta">{{ formatDate(doc.updatedAt) }}</p>
						<p class="document-shared" *ngIf="doc.sharedWith > 0">
							Shared with {{ doc.sharedWith }} {{ doc.sharedWith === 1 ? 'person' : 'people' }}
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="documents-section" *ngIf="sharedDocuments.length > 0">
			<h2>Shared with Me</h2>
			<div class="documents-grid">
				<div
					*ngFor="let doc of sharedDocuments"
					class="document-card shared"
					(click)="openDocument(doc.id)"
				>
					<div class="document-header">
						<svg
							width="40"
							height="40"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="1.5"
						>
							<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
							<polyline points="14 2 14 8 20 8" />
						</svg>
						<span class="access-badge">{{ getRoleLabel(doc.role) }}</span>
					</div>
					<div class="document-content">
						<h3>{{ doc.title }}</h3>
						<p class="document-owner">by {{ doc.ownerName }}</p>
						<p class="document-meta">{{ formatDate(doc.updatedAt) }}</p>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>
